<html>
<h1>Edit Menu item page</h1>
<body>
 <a href="{{ url_for('addmenuitempage') }}" >Add Menu Item</a>
 <a href="{{ url_for('login') }}" >Back</a>
<table>
    <form action="{{url_for('deletemenuitem')}}", method="post">
 {% for cur in menu %}
  <tr>
      <td>{{cur.name}}</td><td>at {{cur.description}}</td><td> {{cur.cost}}</td>
      <td><button type="submit" name="Modify" value="modify_{{cur._id}}">Modify</button></td>
      <td><button type="submit" name="Modify" value="delete_{{cur._id}}" onclick="return confirm('Are you sure you want to delete the Menu_item')">Delete</button></td>
  </tr>
{% endfor %}
        </form>
</table>
</body>
<br>
</html>
