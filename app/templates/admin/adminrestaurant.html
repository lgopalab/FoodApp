<html>

<h1>Admin Restaurant page</h1>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add restaurant</title>
</head>
{% extends "layout.html" %}
<style>
#middle {
    top: 50%;
    margin-left: 50%;
}
</style>
{% block content %}
<body>
<body>
<div class="row" id="middle">
    <div class="col s12 m6">
        <a href="{{ url_for('addrestaurantpage') }}" >Add Restaurant</a>
        <table>
        <form action="{{url_for('deleterestaurant')}}", method="post">
         {% for cur in restaurants %}
          <tr>
              <td>{{cur.rest_name}}</td><td>at {{cur.address}}</td>
              <td><button type="submit" name="Delete" value="{{cur._id}}" onclick="return confirm('Are you sure you want to delete the Restaurant')" >Delete</button></td>
          </tr>
        {% endfor %}
        </form>
        </table>
</body>
{% endblock %}
</html>
