{% extends "layout.html" %}
<h1> Registration Page for Delivery Personnel</h1>

{% block content %}
    <div class="row" id="middle">
        <div class="col s12 m6">
            <div class="card waves-yellow darken-1">
                <form action="/complete_registration" method="POST">
                    Name <input type="text" name="name" required/> <br>
                    Email Address <input type="email" name="email" required/> <br>
                    Password <input type="password" name="password" required/> <br>
                    Confirm Password <input type="password" name="cpassword" required/> <br>
                    <input type="submit" value="Submit"/>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
