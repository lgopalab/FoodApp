<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FoodBox</title>
    <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link href="{{ url_for('static', filename='materialize/css/materialize.min.css') }}" rel="stylesheet"
          type="text/css" media="screen,projection"/>

    <link href="{{ url_for('static', filename='css/basic.css') }}" rel="stylesheet" type="text/css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="{{ url_for('static', filename='materialize/js/materialize.min.js') }}" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
.float_center {
  float: center;
  position: relative;
  left: -70%; /* or right 50% */
  text-align: left;
}
#wrapper {
  width: 1000px;     /* specify a width! */
  margin: 0 auto; /* center */
}
body {
    margin:0 auto;
    width:1000px;
}
.footer {
    background:black;
  position: absolute;
  right: 0;
  bottom: 0;
  left: 0;
  padding: 1rem;
  background-color: #efefef;
  text-align: center;
}

</style>
<body>




       <div>
           <img src="{{ url_for('static', filename='logo.jpg') }}" style="float: right; width:300px; width:300px;"  />
        </div>
        <div>
            {% block content %}
            {% endblock %}
        </div>






        <footer style="float: bottom; background:black; position: absolute; right: 0; bottom: 0; left: 0; padding: 1rem; background-color: #efefef;
  text-align: center;">
          <div class="black">
            <br/>
          </div>
        </footer>
</body>
</html>
