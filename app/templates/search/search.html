{% extends "layoutuser.html" %}
{% block content %}
<html>
<h1>Search Restaurants</h1>
<body>
<form method="GET" action="/search_restaurants" style="width: 300px">
  Enter here!
  <input type="text" name="resname"/>
  <input type="submit" value="Submit"/>
</form>
<br>

{% if restaurants %}
<ul>
    <form method="POST" action="/user_display_menu">
        <table>
  <h3>Search Results.</h3>
  {% for res in restaurants %}
  <tr><td>{{res.rest_name}}</td><td><button type="submit" name="rest_id" value="{{res._id}}">Select Restaurant</button></td></tr>
  {% endfor %}
</table>
    </form>
</ul>

{% else %}
  {% if res %}
  <p color="red"> No restuarants found </p>
  {% endif %}
{% endif %}

<br>
<a href="/login"> Home </a> <br>

</body>
</html>
{% endblock %}
